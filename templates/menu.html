<!DOCTYPE html>
<html>

<head>
    <title> Menu </title>
</head>

<body>
    <h1> Our Menu </h1>

    {% for item in menu_items %}
        <div style="margin-bottom: 20px">  

            <h2> item.name </h2>
            <p><strong>Price :</strong> item.price </p>
            <p><strong>Description : </strong> item.description </p>
        </div>
    {% endfor %}
</body>

</html>
